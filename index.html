<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo Coffee Menü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .menu-item {
            width: 45%;
            background-color: white;
            margin: 10px;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .menu-item img {
            width: 100%;
            border-radius: 8px;
            max-height: 300px;
            object-fit: cover;
        }
        .menu-item h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .menu-item p {
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>

    <header>
        <h1>Te Amo Coffee Menü</h1>
    </header>

    <div class="menu-container">
        <div class="menu-item">
            <img src="https://raw.githubusercontent.com/abaydilara/Te-Amo-Men-/refs/heads/main/1.png" alt="Wi-fi Menu">
            <h3>Wi-fi Bilgisi</h3>
            <p>Ağ Adı: TEAMO COFFEE</p>
            <p>Parola: teamo2025</p>
        </div>
        <div class="menu-item">
            <img src="https://raw.githubusercontent.com/abaydilara/Te-Amo-Men-/refs/heads/main/2.png" alt="Espresso Menü">
            <h3>Espresso</h3>
            <p>Americano: 90 TL</p>
            <p>Cappuccino: 130 TL</p>
            <p>Latte: 130 TL</p>
        </div>
        <div class="menu-item">
            <img src="https://raw.githubusercontent.com/abaydilara/Te-Amo-Men-/refs/heads/main/3.png" alt="Ice Blended Menü">
            <h3>Ice Blended</h3>
            <p>Ice Americano: 130 TL</p>
            <p>Ice Latte: 150 TL</p>
            <p>Ice Mocha: 180 TL</p>
        </div>
    </div>

</body>
</html>
